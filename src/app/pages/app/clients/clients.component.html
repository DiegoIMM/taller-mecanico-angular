<div class="row">
  <div class="col s12 m12 l10">
    <h1>Clientes</h1>
  </div>
  <div class="col s12 m12 l2">
    <button mat-raised-button class="green col s12" (click)="openCreateClient()">Crear cliente</button>
  </div>
</div>


<div *ngIf="loadingTable">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>


<div *ngIf="!loadingTable">
  <div *ngIf="dataSource!.data.length === 0"> No hay clientes creados</div>
  <div *ngIf="dataSource!.data.length > 0">

    <mat-form-field appearance="standard">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Luis" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource!" matSort>

        <!-- Progress Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="nombre"> Nombre</th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} {{row.apellido}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Comuna">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="comuna"> Comuna</th>
          <td mat-cell *matCellDef="let row"> {{row.comuna}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Dirección">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="direccion"> Dirección</th>
          <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="Teléfono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="telefono"> Teléfono</th>
          <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones</th>
          <td mat-cell *matCellDef="let row">
            <div class="valign-wrapper">

              <div class="col s4">
                <button class="green" mat-mini-fab (click)="openDetails(row)">
                  <mat-icon>visibility</mat-icon>
                </button>
              </div>
              <div class="col s4">
                <button class="yellow darken-2" mat-mini-fab (click)="openEdit(row)">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
              <div class="col s4">
                <button class="red" mat-mini-fab (click)="openDelete(row)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>

          </td>

        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encontraron clientes para "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>

</div>
