<div class="row">
  <div class="col s12 m12 l10">
    <h1>Vehículos</h1>
  </div>
  <div class="col s12 m12 l2">
    <button mat-raised-button class="green col s12" (click)="openCreateVehicles()">Crear vehiculo</button>
  </div>
</div>

<div *ngIf="loadingTable">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>


<div *ngIf="!loadingTable">
  <div *ngIf="dataSource!.data.length === 0">
    <app-no-data></app-no-data>
  </div>
  <div *ngIf="dataSource!.data.length > 0">
    <mat-form-field appearance="standard">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Luis" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource!" matSort>

        <!-- Progress Column -->
        <ng-container matColumnDef="Marca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="marca"> Marca</th>
          <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Modelo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="modelo"> Modelo</th>
          <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Patente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="patente"> Patente</th>
          <td mat-cell *matCellDef="let row"> {{row.patente}} </td>
        </ng-container>

        <ng-container matColumnDef="Color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="color"> Color</th>
          <td mat-cell *matCellDef="let row"> {{row.color}} </td>
        </ng-container>

        <ng-container matColumnDef="Año">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Año"> Año</th>
          <td mat-cell *matCellDef="let row"> {{row.anio}} </td>
        </ng-container>

        <ng-container matColumnDef="Kilometraje">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="kilometraje"> Kilometraje</th>
          <td mat-cell *matCellDef="let row"> {{row.kilometraje}} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones</th>
          <td mat-cell *matCellDef="let row">
            <div class="valign-wrapper">

              <div class="col s4">
                <button mat-icon-button (click)="openDetails(row)">
                  <mat-icon class="green-text text-darken-2">visibility</mat-icon>
                </button>
              </div>
              <div class="col s4">
                <button mat-icon-button (click)="openEdit(row)">
                  <mat-icon class="yellow-text text-darken-2">edit</mat-icon>
                </button>
              </div>
              <div class="col s4">
                <button mat-icon-button (click)="openDelete(row)">
                  <mat-icon class="red-text text-darken-2">delete</mat-icon>
                </button>
              </div>
            </div>

          </td>

        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encontraron vehiculos para "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>

</div>
