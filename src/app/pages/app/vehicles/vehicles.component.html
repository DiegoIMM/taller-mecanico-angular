<div class="row">
  <div class="col s12 m12 l10">
    <h1>Vehículos</h1>
  </div>
  <div class="col s12 m12 l2">
    <button mat-raised-button class="green col s12" (click)="openCreateVehicles()">Crear vehiculo</button>
  </div>
</div>


<div *ngIf="loadingTable">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>


<div *ngIf="!loadingTable">
  <div *ngIf="dataSource!.data.length === 0"> No hay repuestos creados</div>
  <div *ngIf="dataSource!.data.length > 0">

    <mat-form-field appearance="standard">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource!" matSort>

        <ng-container matColumnDef="Patente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="patente"> Patente</th>
          <td mat-cell *matCellDef="let row"> {{row.patente}}</td>
        </ng-container>

        <ng-container matColumnDef="Marca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="marca"> Marca</th>
          <td mat-cell *matCellDef="let row"> {{row.marca}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Modelo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="modelo"> Modelo</th>
          <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Año">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="año"> Año</th>
          <td mat-cell *matCellDef="let row"> {{row.anio}} </td>
        </ng-container>

        <ng-container matColumnDef="Dueño">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="rutDueno"> Dueño</th>
          <td mat-cell *matCellDef="let row"> {{row.rutDueno}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>

</div>
